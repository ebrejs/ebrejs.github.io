<div class="modal fade bs-modal-lg" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">

            <form class="form-horizontal">
            <fieldset>
            <!-- Ielogošanās forma -->
            <!-- Teksta ievade-->
            <div class="control-group">
              <label class="control-label" for="userid">Lietotāja vārds:</label>
              <div class="controls">
                <input required="" id="userid" name="userid" type="text" class="form-control" placeholder="Janis" class="input-medium" required="">
              </div>
            </div>

            <!-- Paroles ievade-->
            <div class="control-group">
              <label class="control-label" for="passwordinput">Parole:</label>
              <div class="controls">
                <input required="" id="passwordinput" name="passwordinput" class="form-control" type="password" placeholder="********" class="input-medium">
              </div>
            </div>
            <!-- Poga -->
            <div class="control-group">
              <label class="control-label" for="signin"></label>
              <div class="controls">
                <button id="signin" name="signin" class="btn btn-success">Ielogoties</button>
              </div>
            </div>
            </fieldset>
            </form>
        </div>
        <div class="tab-pane fade" id="signup">
            <form class="form-horizontal">
            <fieldset>
            <!-- Ielogošanās forma -->
            <!-- Teksta forma-->
            <div class="control-group">
              <label class="control-label" for="Email">Epasts:</label>
              <div class="controls">
                <input id="Email" name="Email" class="form-control" type="text" placeholder="janis23@inbox.lv" class="input-large" required="">
              </div>
            </div>
            
            <!-- Teksta ievads-->
            <div class="control-group">
              <label class="control-label" for="userid">Lietotāja vārds:</label>

                <input id="userid" name="userid" class="form-control" type="text" placeholder="Janis" class="input-large" required="">
              </div>
            </div>
            
            <!-- Paroles ievadzz-->
            <div class="control-group">
              <label class="control-label" for="password">Parole:</label>
              <div class="controls">
                <input id="password" name="password" class="form-control" type="password" placeholder="********" class="input-large" required="">
                <em>1-8 Rakstzīmes</em>
              </div>
            </div>
            
            <!-- Teksta ievads-->
            <div class="control-group">
              <label class="control-label" for="reenterpassword">Ievadiet vēlreiz paroli:</label>
              <div class="controls">
                <input id="reenterpassword" class="form-control" name="reenterpassword" type="password" placeholder="********" class="input-large" required="">

            </div>
            <br>
            <!-- Poga -->
